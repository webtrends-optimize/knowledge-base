site_name: Webtrends Optimize Knowledge Base
site_url: https://docs.webtrends-optimize.com
repo_url: https://github.com/webtrends-optimize/knowledge-base
edit_uri: edit/main/docs/
dev_addr: '127.0.0.1:9000'
theme:
  name: material
  logo: assets/logo.svg
  features:
    - announce.dismiss
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.expand
    - navigation.footer
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top      # back to top button 
    - navigation.tracking
    - content.action.edit
    - content.action.view
    # - content.code.annotate
    - content.tooltips
    # - header.autohide
    # - navigation.indexes
    # - navigation.instant    # turn into a SPA
    # - navigation.prune
    # - navigation.sections
    - search.highlight
    - search.share
    - search.suggest
    # - toc.follow
    # - toc.integrate     # table of contents integrated into the sidebar nav

  custom_dir: overrides
  palette:
    scheme: youtube
