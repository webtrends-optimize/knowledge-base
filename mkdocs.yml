extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - attr_list
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      
  - toc:
      permalink: ''

plugins:
  - glightbox
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
extra:
  generator: false
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@Webtrends-Optimize
    - icon: fontawesome/brands/linkedin
      link: https://www.youtube.com/@Webtrends-Optimize
    - icon: fontawesome/brands/twitter
      link: https://www.youtube.com/@Webtrends-Optimize
  analytics:
    provider: google
    property: G-M7GZD78X0X
    feedback:
      title: Was this page helpful?
      ratings:
        - name: YES
          data: yes
          icon: up
        - name: NO
          data: no
          icon: down
